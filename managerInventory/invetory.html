<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <div>
        <div>
            <span>Item Name:</span><br>
            <input type="text" id="name" value="" onfocus="this.value=''"><br><br>
        </div>
        <div>
            <span>Item Category:</span><br>
            <input type="text" id="category" value="" onfocus="this.value=''"><br><br>
        </div>
        <div>
            <span>Quantity:</span><br>
            <input type="text" id="quantity" value="" onfocus="this.value=''"><br><br>
        </div>
        <div>
            <span>Ratings:</span><br>
            <input type="number" id="rating" min="1" max="10" steps="10" placeholder="1-10" value=""
                onfocus="this.value=''"><br><br>
        </div>
        <div><input type="button" id="addButton" class="bodyButton" value="Add">
            <input type="button" id="saveButton" class="bodyButton" value="Save">
            <select id="sortDropdown">
                <option value="" disabled selected>Sort By...</option>
                <option value="name">Name</option>
                <option value="quantity">Quantity</option>
            </select>
            <select id="filterDropdown">
                <option value="" disabled selected>Filter By...</option>
                <option value="filterQ">Quantity > 100</option>
                <option value="filterR">Rating > 4</option>
            </select><br><br>
        </div>
    </div>
    <div>
        <table id="myTable">
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Rating</th>
                <th class="button">Edit</th>
                <th class="button">Remove</th>

            </tr>

        </table>
        <br><br>
    </div>
    <div>
        <a href="https://validator.w3.org/nu/?doc=https://gislainm.github.io/cs315/invetory.html"
            style="background-color: transparent">
            <img style="border-style:none" width="88" height="31" src="http://www.w3.org/Icons/valid-xhtml10"
                alt="Valid XHTML 1.0 Strict" /></a>
        &nbsp;&nbsp;
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://gislainm.github.io/cs315/invetory.html"
            style="background-color: transparent">
            <img style="border-style:none" width="88" height="31" src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" /></a>
    </div>
    <script src="./inventory.js"></script>
</body>

</html>
